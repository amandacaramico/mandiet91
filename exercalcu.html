<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira um numero para ver sua tabuada:<br><br>
    <input id="numero_dado"><br><br>
    <button onclick="funcao_resu()">Ver Tabuada</button><br><br><br>
    <div id="resultado"></div>





</body>
</html>
<script>
    function funcao_resu(){
        var num = Number(numero_dado.value)
        resultado.innerHTML = num+" x 1 = "+num*1+"<br>"+
                              num+" x 2 = "+num*2+"<br>"+
                              num+" x 3 = "+num*3+"<br>"+
                              num+" x 4 = "+num*4+"<br>"+
                              num+" x 5 = "+num*5+"<br>"+
                              num+" x 6 = "+num*6+"<br>"+
                              num+" x 7 = "+num*7+"<br>"+
                              num+" x 8 = "+num*8+"<br>"+
                              num+" x 9 = "+num*9;
                            








    }





</script>

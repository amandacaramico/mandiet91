<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe seu nome:<br>
    <input id="nome_aluno"><br><br>
    Infore a quantidade de aulas totais de seu curso:<br>
    <input id="quant_aulas"><br><br>
    Informe a quantidade de aulas que você faltou:<br>
    <input id="quant_faltas"><br><br>
    <button onclick="calcular()">Calcular Frequência</button><br><br>
    <div id="frase_final"></div><br><br>
    <div id="barra" style="background-color: rgb(116, 18, 18); height: 25px; width: 0px;"></div>





</body>
</html>
<script>
    function calcular(){
        var presente = Number(quant_aulas.value)-Number(quant_faltas.value)
        var porcentagem = presente*100 / Number(quant_aulas.value)

        frase_final.innerHTML = 'Olá, '+nome_aluno.value+'! Sua frequência foi de <b style="color: green">'+porcentagem+'</b>'+'%';
        frase_final.style.color = "blue"
        

        barra.style.width = porcentagem+'%';

    
    }




</script>
